<!DOCTYPE html>
<html>
  <head>
    <title>Datos capturados</title>
    <style>
      body {
        font-family: monospace;
        padding: 30px;
        background-color: #fff;
      }
      h1 {
        color: #111;
        margin-bottom: 20px;
      }
      pre {
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Datos capturados desde developers.tide.co</h1>
    <pre id="data">Cargando...</pre>

    <script>
      try {
        const datos = window.name;
        document.getElementById("data").innerText = datos || "No se recibi√≥ nada en window.name";
      } catch (e) {
        document.getElementById("data").innerText = "Error: " + e.message;
      }
    </script>
  </body>
</html>
